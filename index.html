<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WebGL Project</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet" type='text/css'>
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>

<div id="splash-container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Egg Hunt</h1>
                <p class="text-center">The aim of the game is to get to the egg, avoiding being engulfed by nasty bacteria. You only have 3 chances.</p>
                <h3 class="text-center">Controls</h3>
                <p class="text-center">Use <kbd><i class="fa fa-arrow-left"></i> LEFT</kbd> or <kbd>RIGHT <i class="fa fa-arrow-right"></i></kbd> on your keyboard to navigate the sperm through the womb</p>
                <h3 class="text-center">Good Luck!</h3>
                <p><a href="#" class="btn btn-success btn-lg btn-block text-center" onclick="init()">PLAY <i class="fa fa-play"></i></a></p>
            </div>
        </div>
    </div>
</div>

<div id="game-over-container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Game Over</h1>
                <p class="text-center">You were engulfed by nasty bacteria - yuk!</p>
                <p class="text-center"><a href="#" onclick="location.reload()" class="btn btn-success btn-block btn-lg">Play Again</a></p>
            </div>
        </div>
    </div>
</div>

<div id="main-container">
    <div id="lives-container">Lives <span id="lives-no"><i class="fa fa-heart" aria-hidden="true"></i></span></div>
</div>

================================================== -->

<script src="/js/raycasting/reusableray.js"></script>
<script src="/js/animation/animation.js"></script>
<script src="/js/animation/animationhandler.js"></script>
<script src="/js/animation/keyframeanimation.js"></script>
<script src="/js/materials/meshphongmaterial.js"></script>
<script src="/js/controls/flycontrols.js"></script>
<script src="/js/effects/particlesystem.js"></script>
<script src="/js/loaders/colladaloader.js"></script>
<script src="/js/script.js"></script>

</body>
